<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = {
        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
        title: {
          text: 'JOBS IN AUSTRALIA',
          fontSize: 30,
          color: 'white',
          dx: 65,
          dy: 50,
        },
        background: '#9ecae1',
        width: 900,
        height: 600,
        projection: { type: 'equirectangular' },
        params: [
          {
            name: 'Year_selection',
            value: 2019,
            bind: {
              input: 'range',
              min: 2003,
              max: 2019,
              step: 1,
              name: 'Timeline Slider ',
            },
          },
        ],

        data: {
          url: 'https://raw.githubusercontent.com/yxuu0066/FIT3179/main/Location%20%26%20Year3.csv',
        },
        transform: [
          {
            lookup: 'state',
            from: {
              data: {
                url: 'https://raw.githubusercontent.com/yxuu0066/FIT3179/main/aus_state.json',
                format: { type: 'topojson', feature: 'aus_state' },
              },
              key: 'properties.STATE_NAME',
            },
            as: 'geo',
          },

          { filter: 'datum.year == Year_selection' },
        ],

        layer: [
          {
            mark: { type: 'geoshape', stroke: 'ghostwhite' },
            encoding: {
              shape: {
                field: 'geo',
                type: 'geojson',
              },
              color: {
                field: 'proportion',
                type: 'quantitative',
                scale: {
                  type: 'threshold',
                  domain: [1, 3, 5, 7, 9],
                  range: [
                    '#eff3ff',
                    '#c6dbef',
                    '#9ecae1',
                    '#6baed6',
                    '#3182bd',
                    '#08519c',
                  ],
                },
              },

              tooltip: [
                { field: 'state', type: 'nominal', title: 'state' },
                { field: 'job', type: 'quantitative', title: 'number of job' },
                {
                  field: 'proportion',
                  type: 'quantitative',
                  title: 'number of jobs per 1000 population',
                },
              ],
            },
          },

          {
            encoding: {
              longitude: {
                field: 'long',
                type: 'quantitative',
              },
              latitude: {
                field: 'lat',
                type: 'quantitative',
              },
            },

            layer: [
              {
                mark: {
                  type: 'point',
                  color: 'white',
                  size: 5,
                },

                encoding: {
                  text: { field: 'state', type: 'nominal' },
                  opacity: {
                    condition: {
                      test: "datum['state'] == 'Other Territories'",
                      value: 0,
                    },
                    value: 1,
                  },
                },
              },
              {
                mark: {
                  type: 'text',
                  color: 'white',
                  align: 'center',
                  baseline: 'bottom',
                  fontSize: 11.5,
                  fontWeight: 'bold',
                  dx: 5,
                  dy: -7,
                },
                encoding: {
                  text: { field: 'state', type: 'nominal' },
                  opacity: {
                    condition: {
                      test: "datum['state'] == 'Other Territories'",
                      value: 0,
                    },
                    value: 1,
                  },
                },
              },
            ],
          },
        ],
      }
      vegaEmbed('#vis', yourVlSpec)
    </script>
  </body>
</html>
